<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Python Flask Bucket List App</title>

      <link rel="stylesheet" href="../static/codebase/webix.css" type="text/css" charset="utf-8">
      <script src="../static/codebase/webix.js" type="text/javascript" charset="utf-8"></script>
      <script type="text/javascript" src="../static/js/jquery-3.2.1.js"></script>

  </head>

  <body>

    <div class="container">
      <div class="header">

        <h3 class="text-muted">Python Flask App</h3>
      </div>

      <div class="jumbotron">
        <h3>Inserisci il nome del repository da analizzare</h3>
        <form class="form-signin">
        <label for="inputName" class="sr-only">Name</label>
        <input type="name" name="inputName" id="inputName" class="form-control" placeholder="Name" required autofocus>


        <button id="btnSignUp" class="btn btn-lg btn-primary btn-block" type="button">Sign up</button>
      </form>
      </div>
        <div id="output" >

        </div>

    </div>

  <script>
    $(function() {
    $('#btnSignUp').click(function() {

        $.ajax({
            url: '/signUp',
            data: $('form').serialize(),
            type: 'POST',
            success: function(response) {
                console.log(response);
                $('div#output').text(response);
            },
            error: function(error) {
                console.log(error);
                $('div#output').text(error);
            }
        });
    });
});

</script>
  </body>
</html>
