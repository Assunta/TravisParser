    <script type="text/javascript">
        var style='arctic'

        $(document).ready(function ()
        {
            // prepare chart data for statusStats
            var source =
            {
                datatype: "json",
                datafields: [
                    { name: 'num', type:"float" },
                    { name: 'status' }
                ],
                url: '/getStatStatus'
            };
             var dataAdapter2 = new $.jqx.dataAdapter(source,{
                async:false,
                autoBind:true,
                loadError:function(jqXHR, status, error){console.log(error)},
             });

            // prepare jqxChart settings
            var settings = {
                title: "Status",
                description: "",
                enableAnimations: true,
                showLegend: false,
                showBorderLine: true,
                legendPosition: { left: 520, top: 140, width: 100, height: 100 },
                padding: { left: 5, top: 5, right: 5, bottom: 5 },
                titlePadding: { left: 0, top: 0, right: 0, bottom: 10 },
                colorScheme: 'scheme02',
                seriesGroups:
                    [
                        {
                            type: 'donut',
                            showLabels: false,
                            source: dataAdapter2,
                            series:
                                [
                                    {
                                        dataField: 'num',
                                        displayText: 'status',
                                        labelRadius: 100,
                                        initialAngle: 15,
                                        radius: 140,
                                        innerRadius: 50,
                                        centerOffset: 0,
                                        formatSettings: { sufix: '%', decimalPlaces: 1 }
                                    }
                                ]
                        }
                    ]
            };

            // setup the chart
            $('#chartContainer').jqxChart(settings);




             // prepare chart data for errorstats
            var source =
            {
                datatype: "json",
                datafields: [
                    { name: 'num', type:"float" },
                    { name: 'error' }
                ],
                url: '/getStatErrors'
            };

             var dataAdapter3 = new $.jqx.dataAdapter(source,{
                async:false,
                autoBind:true,
                loadError:function(jqXHR, status, error){console.log(error)},
             });

            // prepare jqxChart settings
            var settings = {
                title: "Type of errors",
                description: "",
                enableAnimations: true,
                showLegend: false,
                showBorderLine: true,
                legendPosition: { left: 520, top: 140, width: 100, height: 100 },
                padding: { left: 5, top: 5, right: 5, bottom: 5 },
                titlePadding: { left: 0, top: 0, right: 0, bottom: 10 },
                colorScheme: 'scheme03',
                seriesGroups:
                    [
                        {
                            type: 'donut',
                            showLabels: false,
                            source: dataAdapter3,
                            series:
                                [
                                    {
                                        dataField: 'num',
                                        displayText: 'error',
                                        labelRadius: 100,
                                        initialAngle: 15,
                                        radius: 140,
                                        innerRadius: 50,
                                        centerOffset: 0,
                                        formatSettings: { sufix: '%', decimalPlaces: 1 }
                                    }
                                ]
                        }
                    ]
            };

            // setup the chart
            $('#chartContainer2').jqxChart(settings);

            <!--$('#chartContainer2').focusin(function(){-->
                <!--$('#chartContainer2').jqxChart('refresh');-->
                <!--$('#chartContainer').jqxChart('refresh');-->

            <!--});-->
        });


    </script>
<body>

 <div id="containerChart" >

    <div id="chartContainer2" style="width:50%; height:500px; float:left;">  </div>
